coverage:
  # Disable automatic GitHub status checks - we'll check coverage in the workflow
  status:
    project: off
    patch: off

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "**/*.Generated.cs"
  - "**/.whizbang-generated/**"
  - "samples/**"
  - "benchmarks/**"
  - "test-diagnostics/**"
  - "src/Whizbang.Testing/Containers/**"
