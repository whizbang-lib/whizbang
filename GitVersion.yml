##
## GitVersion configuration for SemVer 2.0 with GitFlow branching
## https://gitversion.net/docs/reference/configuration
##

mode: ContinuousDeployment
tag-prefix: v
next-version: 0.2.0

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    is-mainline: true

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor

  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Minor

  release:
    regex: ^release[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: None

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    tag: hotfix
    increment: Patch

  pull-request:
    regex: ^(pull|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
