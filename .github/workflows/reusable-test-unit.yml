name: Unit Tests (Reusable)

on:
  workflow_call:
    inputs:
      build-artifact:
        description: "Name of build artifact to download"
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download Build Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: ${{ inputs.build-artifact }}

      - name: Run Unit Tests
        run: |
          # Run unit tests (excluding Data integration tests that need PostgreSQL)
          for project in \
            tests/Whizbang.Core.Tests \
            tests/Whizbang.Execution.Tests \
            tests/Whizbang.Generators.Tests \
            tests/Whizbang.Hosting.Azure.ServiceBus.Tests \
            tests/Whizbang.Hosting.RabbitMQ.Tests \
            tests/Whizbang.Observability.Tests \
            tests/Whizbang.Partitioning.Tests \
            tests/Whizbang.Policies.Tests \
            tests/Whizbang.Sequencing.Tests \
            tests/Whizbang.Transports.RabbitMQ.Tests \
            tests/Whizbang.Transports.Tests
          do
            dotnet test --project "$project" --no-build --configuration Release \
              --coverage --coverage-output-format cobertura
          done

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: unit-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-unit
          path: '**/TestResults/*.cobertura.xml'
          retention-days: 1

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        with:
          files: '**/TestResults/*.trx'
          check_name: 'Unit Test Results'
          comment_mode: 'off'
