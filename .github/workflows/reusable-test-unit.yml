name: Unit Tests (Reusable)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Build artifact to download (skips build if provided)'
        type: string
        required: false

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Download Build Artifacts
        if: inputs.artifact-name != ''
        uses: actions/download-artifact@v6
        with:
          name: ${{ inputs.artifact-name }}

      - name: Cache NuGet packages
        if: inputs.artifact-name == ''
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        if: inputs.artifact-name == ''
        run: dotnet restore

      - name: Build Solution
        if: inputs.artifact-name == ''
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Make Test Executables Executable
        if: inputs.artifact-name != ''
        run: |
          # Artifacts lose execute permissions - restore them
          find tests -name "*.Tests" -type f -path "*/bin/Release/net10.0/*" -exec chmod +x {} \;

      - name: Run Unit Tests
        run: |
          # Run unit tests using TUnit executables (Microsoft.Testing.Platform)
          # Test projects are executables with TUnit, run them directly
          for project in \
            Whizbang.Core.Tests \
            Whizbang.Execution.Tests \
            Whizbang.Generators.Tests \
            Whizbang.Hosting.Azure.ServiceBus.Tests \
            Whizbang.Hosting.RabbitMQ.Tests \
            Whizbang.Observability.Tests \
            Whizbang.Partitioning.Tests \
            Whizbang.Policies.Tests \
            Whizbang.Sequencing.Tests \
            Whizbang.Transports.Mutations.Tests \
            Whizbang.Transports.FastEndpoints.Tests \
            Whizbang.Transports.HotChocolate.Tests \
            Whizbang.Transports.RabbitMQ.Tests \
            Whizbang.Transports.Tests
          do
            echo "Running tests in $project"
            # TUnit with Microsoft.Testing.Platform compiles to executable
            ./tests/$project/bin/Release/net10.0/$project
          done

