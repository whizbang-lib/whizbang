name: "Supply Chain Security"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 8 * * 2'  # Weekly on Tuesday at 8 AM UTC
  workflow_dispatch:

jobs:
  scan:
    name: OSV Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies to generate lockfile
      run: dotnet restore

    - name: Install and Run OSV Scanner
      run: |
        go install github.com/google/osv-scanner/cmd/osv-scanner@v2.3.2
        $HOME/go/bin/osv-scanner scan --lockfile=packages.lock.json --format=sarif --output=osv-results.sarif || true

    - name: Upload SARIF results
      if: always()
      uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
      with:
        sarif_file: osv-results.sarif
        category: supply-chain
