name: "Supply Chain Security"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 8 * * 2'  # Weekly on Tuesday at 8 AM UTC
  workflow_dispatch:

jobs:
  scan:
    name: OSV Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Setup .NET
      uses: actions/setup-dotnet@3b51094c18e35fe4e5a0e98f09bf427d53e2e56f # v5.1.0 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies to generate lockfile
      run: dotnet restore

    - name: Install and Run OSV Scanner
      run: |
        go install github.com/google/osv-scanner/cmd/osv-scanner@latest
        $HOME/go/bin/osv-scanner scan --recursive --format=sarif --output=osv-results.sarif . || echo "No vulnerabilities found"

    - name: Upload SARIF results
      if: always()
      uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
      with:
        sarif_file: osv-results.sarif
        category: supply-chain
