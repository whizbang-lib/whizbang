name: "Supply Chain Security"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 8 * * 2'  # Weekly on Tuesday at 8 AM UTC
  workflow_dispatch:

jobs:
  scan:
    name: OSV Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Setup .NET
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies to generate lockfile
      run: dotnet restore

    - name: Install and Run OSV Scanner
      run: |
        go install github.com/google/osv-scanner/cmd/osv-scanner@latest
        $HOME/go/bin/osv-scanner scan --recursive --format=sarif --output=osv-results.sarif . || echo "No vulnerabilities found"

    - name: Upload SARIF results
      if: always()
      uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314 # v4.32.1
      with:
        sarif_file: osv-results.sarif
        category: supply-chain
