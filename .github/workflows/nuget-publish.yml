name: NuGet Publish

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags: v0.1.0-alpha, v0.1.0-beta, v0.1.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.3.0-alpha.26)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget-publish  # Required for trusted publishing
    permissions:
      contents: write   # Required for creating GitHub releases
      id-token: write   # Required for NuGet trusted publishing (OIDC)

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0  # Full history for GitVersion
        ref: ${{ inputs.tag || github.ref }}

    - name: Display Version Info
      run: |
        VERSION_REF="${{ inputs.tag || github.ref }}"
        VERSION=$(echo "$VERSION_REF" | sed 's|refs/tags/||')
        echo "## Publishing Version" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Version** | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Ref** | \`$VERSION_REF\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Commit** | \`$(git rev-parse HEAD)\` |" >> $GITHUB_STEP_SUMMARY
        echo ""
        echo "Publishing version: $VERSION"
        echo "From ref: $VERSION_REF"
        echo "Commit: $(git rev-parse HEAD)"

    - name: Setup .NET
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack NuGet packages
      # Note: NU5017 false positive occurs for analyzer packages in .NET 10 SDK
      # The packages are created correctly despite the error, so we verify and continue
      run: |
        dotnet pack --configuration Release --output ./packages || true
        # Verify packages were created
        ls -la ./packages/*.nupkg
        if [ $(ls ./packages/*.nupkg 2>/dev/null | wc -l) -eq 0 ]; then
          echo "ERROR: No packages were created"
          exit 1
        fi

    - name: NuGet Login (OIDC Trusted Publishing)
      uses: nuget/login@d22cc5f58ff5b88bf9bd452535b4335137e24544 # v1
      id: nuget-login
      with:
        user: phil.carbone

    - name: Publish to NuGet
      run: dotnet nuget push "./packages/*.nupkg" --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Generate SHA256 Hashes
      run: |
        cd ./packages
        for file in *.nupkg; do
          sha256sum "$file" > "$file.sha256"
          echo "Generated hash for $file:"
          cat "$file.sha256"
        done

    - name: Create GitHub Release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        tag_name: ${{ inputs.tag || github.ref_name }}
        files: |
          ./packages/*.nupkg
          ./packages/*.sha256
        generate_release_notes: true
