name: NuGet Publish

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags: v0.1.0-alpha, v0.1.0-beta, v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget-publish  # Required for trusted publishing
    permissions:
      contents: write   # Required for creating GitHub releases
      id-token: write   # Required for NuGet trusted publishing (OIDC)

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0  # Full history for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack NuGet packages
      run: dotnet pack --configuration Release --output ./packages

    - name: NuGet Login (OIDC Trusted Publishing)
      uses: nuget/login@v1
      id: nuget-login
      with:
        user: phil.carbone

    - name: Publish to NuGet
      run: dotnet nuget push "./packages/*.nupkg" --api-key "${{ steps.nuget-login.outputs.nuget-api-key }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        files: ./packages/*.nupkg
        generate_release_notes: true
