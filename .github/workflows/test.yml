name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage (excluding integration tests)
      run: |
        # Run all Whizbang.*.Tests except Data-related and Integration tests
        dotnet test --no-build \
          --coverage --coverage-output-format cobertura \
          --test-modules "**/bin/**/Release/net10.0/Whizbang.{Core,Generators,Observability,Policies,Sequencing,Transports,Execution,Partitioning,Documentation,Hosting.Azure.ServiceBus,Hosting.RabbitMQ,Transports.RabbitMQ}.Tests.dll"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/TestResults/**/*.cobertura.xml'
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
