name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage (excluding integration tests)
      run: |
        # Run unit tests only (exclude Data*.Tests which require PostgreSQL)
        # Run each test project individually to ensure coverage is collected
        # Note: Whizbang.Documentation.Tests excluded (has zero tests)
        for project in \
          tests/Whizbang.Core.Tests \
          tests/Whizbang.Execution.Tests \
          tests/Whizbang.Generators.Tests \
          tests/Whizbang.Hosting.Azure.ServiceBus.Tests \
          tests/Whizbang.Hosting.RabbitMQ.Tests \
          tests/Whizbang.Observability.Tests \
          tests/Whizbang.Partitioning.Tests \
          tests/Whizbang.Policies.Tests \
          tests/Whizbang.Sequencing.Tests \
          tests/Whizbang.Transports.RabbitMQ.Tests \
          tests/Whizbang.Transports.Tests
        do
          dotnet test --project "$project" --configuration Release \
            --coverage --coverage-output-format cobertura
        done

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@af2ee03a4e3e11499d866845a1e6c5a11f85cf4e # v4.5.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/TestResults/**/*.cobertura.xml'
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella

    - name: Upload coverage artifacts for SonarCloud
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: coverage-unit-tests
        path: tests/**/TestResults/*.cobertura.xml
        retention-days: 1
