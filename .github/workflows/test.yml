name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage (excluding integration tests)
      run: |
        # Run unit tests only (exclude Data*.Tests which require PostgreSQL)
        # Run each test project individually to ensure coverage is collected
        for project in \
          tests/Whizbang.Core.Tests \
          tests/Whizbang.Documentation.Tests \
          tests/Whizbang.Execution.Tests \
          tests/Whizbang.Generators.Tests \
          tests/Whizbang.Hosting.Azure.ServiceBus.Tests \
          tests/Whizbang.Hosting.RabbitMQ.Tests \
          tests/Whizbang.Observability.Tests \
          tests/Whizbang.Partitioning.Tests \
          tests/Whizbang.Policies.Tests \
          tests/Whizbang.Sequencing.Tests \
          tests/Whizbang.Transports.RabbitMQ.Tests \
          tests/Whizbang.Transports.Tests
        do
          dotnet test --project "$project" --no-build --configuration Release \
            --coverage --coverage-output-format cobertura
        done

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/TestResults/**/*.cobertura.xml'
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
