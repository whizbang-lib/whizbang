name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage (excluding integration tests)
      run: |
        dotnet test --no-build --configuration Release \
          --coverage --coverage-output-format cobertura \
          --test-modules "**/bin/**/Release/net10.0/Whizbang.*.Tests.dll" \
          --test-modules "!**/bin/**/Release/net10.0/*Integration.Tests.dll" \
          --test-modules "!**/bin/**/Release/net10.0/*.Postgres.Tests.dll" \
          --test-modules "!**/bin/**/Release/net10.0/Whizbang.Data.Tests.dll"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/TestResults/**/*.cobertura.xml'
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
