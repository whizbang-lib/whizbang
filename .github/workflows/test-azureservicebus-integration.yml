name: Azure Service Bus Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  servicebus-integration-tests:
    name: Azure Service Bus Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0 # v4.3.1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET Info
        run: dotnet --info

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Restore Dependencies
        run: dotnet restore

      - name: Clean Solution
        run: dotnet clean --configuration Release

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run Azure Service Bus Integration Tests
        # Tests will start ServiceBus emulator via docker-compose automatically
        # Uses Microsoft.Testing.Extensions.Retry to automatically retry failed tests
        run: |
          dotnet test --project samples/ECommerce/tests/ECommerce.Integration.Tests/ \
            --configuration Release \
            --max-parallel-test-modules 1 \
            --retry-failed-tests \
            --retry-failed-tests-max-tests 5 \
            --report-trx \
            --coverage --coverage-output-format cobertura

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0 # v4.6.2
        with:
          name: servicebus-integration-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Upload Coverage for SonarCloud
        if: success()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0 # v4.6.2
        with:
          name: coverage-servicebus-integration
          path: '**/TestResults/*.cobertura.xml'
          retention-days: 1

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        with:
          files: '**/TestResults/*.trx'
          check_name: 'Azure Service Bus Integration Test Results'
          comment_mode: 'off'
