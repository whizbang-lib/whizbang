name: Azure Service Bus Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  servicebus-integration-tests:
    name: Azure Service Bus Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET Info
        run: dotnet --info

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Restore Dependencies
        run: dotnet restore

      - name: Clean Solution
        run: dotnet clean --configuration Release

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run Azure Service Bus Integration Tests
        # Tests will start ServiceBus emulator via docker-compose automatically
        run: |
          set +e  # Don't exit on error, we'll handle retries
          max_attempts=3
          attempt=1
          exit_code=0

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."

            dotnet test --project samples/ECommerce/tests/ECommerce.Integration.Tests/ \
              --configuration Release \
              --max-parallel-test-modules 1 \
              --report-trx

            exit_code=$?

            if [ $exit_code -eq 0 ]; then
              echo "Tests passed on attempt $attempt"
              break
            else
              echo "Tests failed on attempt $attempt with exit code $exit_code"
              if [ $attempt -lt $max_attempts ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi

            attempt=$((attempt + 1))
          done

          if [ $exit_code -ne 0 ]; then
            echo "All $max_attempts attempts failed"
            exit $exit_code
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: servicebus-integration-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/TestResults/*.trx'
          check_name: 'Azure Service Bus Integration Test Results'
          comment_mode: 'off'
