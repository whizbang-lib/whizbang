name: Azure Service Bus Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - 'tests/**'
      - '.github/workflows/test-azureservicebus-integration.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  servicebus-integration-tests:
    name: Azure Service Bus Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET Info
        run: dotnet --info

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Restore Dependencies
        run: dotnet restore

      - name: Clean Solution
        run: dotnet clean --configuration Release

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run Azure Service Bus Integration Tests
        # Tests will start ServiceBus emulator via docker-compose automatically
        # Strategy: retry failed tests 2 times, if still failing, full rerun once
        run: |
          set +e  # Don't exit on error, we'll handle retries

          echo "=== Running tests with automatic retry of failed tests (up to 2 retries per test) ==="
          dotnet test --project samples/ECommerce/tests/ECommerce.Integration.Tests/ \
            --configuration Release \
            --max-parallel-test-modules 1 \
            --retry-failed-tests 2 \
            --report-trx \
            --coverage --coverage-output-format cobertura

          exit_code=$?

          if [ $exit_code -eq 0 ]; then
            echo "Tests passed"
            exit 0
          fi

          echo "=== Some tests still failing after retries, doing one full rerun ==="
          sleep 10

          # Full rerun as last resort
          dotnet test --project samples/ECommerce/tests/ECommerce.Integration.Tests/ \
            --configuration Release \
            --max-parallel-test-modules 1 \
            --retry-failed-tests 2 \
            --report-trx \
            --coverage --coverage-output-format cobertura

          exit $?

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: servicebus-integration-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Upload Coverage for SonarCloud
        if: success()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-servicebus-integration
          path: '**/TestResults/*.cobertura.xml'
          retention-days: 1

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        with:
          files: '**/TestResults/*.trx'
          check_name: 'Azure Service Bus Integration Test Results'
          comment_mode: 'off'
