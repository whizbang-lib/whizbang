name: InMemory Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - '.github/workflows/test-inmemory-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'samples/ECommerce/**'
      - '.github/workflows/test-inmemory-integration.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  inmemory-integration-tests:
    name: InMemory Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run InMemory Integration Tests
        run: |
          dotnet test --project samples/ECommerce/tests/ECommerce.InMemory.Integration.Tests/ECommerce.InMemory.Integration.Tests.csproj \
            --no-build \
            --configuration Release \
            --report-trx \
            --report-trx-filename inmemory-integration-tests.trx
        env:
          # TestContainers configuration for CI
          TESTCONTAINERS_RYUK_DISABLED: 'false'
          TESTCONTAINERS_HUB_IMAGE_NAME_PREFIX: ''

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: inmemory-integration-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        with:
          files: '**/TestResults/*.trx'
          check_name: 'InMemory Integration Test Results'
          comment_mode: 'off'
