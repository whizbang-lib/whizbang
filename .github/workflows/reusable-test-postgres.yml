name: PostgreSQL Integration Tests (Reusable)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Build artifact to download (skips build if provided)'
        type: string
        required: false

jobs:
  postgres-tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Download Build Artifacts
        if: inputs.artifact-name != ''
        uses: actions/download-artifact@v6
        with:
          name: ${{ inputs.artifact-name }}

      - name: Cache NuGet packages
        if: inputs.artifact-name == ''
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        if: inputs.artifact-name == ''
        run: dotnet restore

      - name: Build Solution
        if: inputs.artifact-name == ''
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run PostgreSQL Integration Tests
        run: |
          # Run PostgreSQL integration tests with Testcontainers
          MAX_RETRIES=3
          for project in \
            tests/Whizbang.Data.Postgres.Tests \
            tests/Whizbang.Data.EFCore.Postgres.Tests
          do
            echo "Running tests in $project"
            RETRY_COUNT=0
            until dotnet test "$project" --no-restore --no-build --configuration Release; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                echo "::error::Tests in $project failed after $MAX_RETRIES attempts"
                exit 1
              fi
              echo "::warning::Test attempt $RETRY_COUNT for $project failed, retrying..."
              sleep 10
            done
          done
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'false'

