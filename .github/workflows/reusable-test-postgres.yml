name: PostgreSQL Integration Tests (Reusable)

on:
  workflow_call:

jobs:
  postgres-tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run PostgreSQL Integration Tests
        run: |
          # Run PostgreSQL integration tests with Testcontainers
          MAX_RETRIES=3
          for project in \
            tests/Whizbang.Data.Postgres.Tests \
            tests/Whizbang.Data.EFCore.Postgres.Tests
          do
            echo "Running tests in $project"
            RETRY_COUNT=0
            until dotnet test --project "$project" --no-restore --no-build --configuration Release \
              --coverage --coverage-output-format cobertura; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                echo "::error::Tests in $project failed after $MAX_RETRIES attempts"
                exit 1
              fi
              echo "::warning::Test attempt $RETRY_COUNT for $project failed, retrying..."
              sleep 10
            done
          done
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'false'

      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-postgres
          path: '**/TestResults/*.cobertura.xml'
          retention-days: 1
