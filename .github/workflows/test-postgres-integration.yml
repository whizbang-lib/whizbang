name: PostgreSQL Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/Whizbang.Data.Postgres.Tests/**'
      - 'tests/Whizbang.Data.EFCore.Postgres.Tests/**'
      - 'tests/Whizbang.Data.Tests/**'
      - '.github/workflows/test-postgres-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/Whizbang.Data.Postgres.Tests/**'
      - 'tests/Whizbang.Data.EFCore.Postgres.Tests/**'
      - 'tests/Whizbang.Data.Tests/**'
      - '.github/workflows/test-postgres-integration.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  postgres-integration-tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET Info
        run: dotnet --info

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run PostgreSQL Integration Tests
        run: |
          set +e  # Don't exit on error, we'll handle retries
          max_attempts=3
          attempt=1
          exit_code=0

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."

            dotnet test --no-build \
              --test-modules "**/bin/**/Release/net10.0/Whizbang.Data*.Tests.dll" \
              --max-parallel-test-modules 2 \
              --report-trx \
              --report-trx-filename postgres-integration-tests.trx

            exit_code=$?

            if [ $exit_code -eq 0 ]; then
              echo "Tests passed on attempt $attempt"
              break
            else
              echo "Tests failed on attempt $attempt with exit code $exit_code"
              if [ $attempt -lt $max_attempts ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi

            attempt=$((attempt + 1))
          done

          if [ $exit_code -ne 0 ]; then
            echo "All $max_attempts attempts failed"
            exit $exit_code
          fi
        env:
          # TestContainers configuration for CI
          TESTCONTAINERS_RYUK_DISABLED: 'false'  # Enable Ryuk for cleanup
          TESTCONTAINERS_HUB_IMAGE_NAME_PREFIX: ''  # Use Docker Hub directly

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: postgres-integration-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        with:
          files: '**/TestResults/*.trx'
          check_name: 'PostgreSQL Integration Test Results'
          comment_mode: 'off'

      - name: Display Test Summary
        if: always()
        run: |
          echo "## PostgreSQL Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for:" >> $GITHUB_STEP_SUMMARY
          echo "- Whizbang.Data.Postgres.Tests (Dapper with TestContainers)" >> $GITHUB_STEP_SUMMARY
          echo "- Whizbang.Data.EFCore.Postgres.Tests (EF Core with TestContainers)" >> $GITHUB_STEP_SUMMARY
          echo "- Whizbang.Data.Tests (Database-dependent tests)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check uploaded artifacts for detailed test results." >> $GITHUB_STEP_SUMMARY
