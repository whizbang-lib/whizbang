name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    uses: ./.github/workflows/reusable-build.yml

  unit-tests:
    name: Unit Tests
    needs: build
    uses: ./.github/workflows/reusable-test-unit.yml
    with:
      build_artifact: build-${{ github.run_id }}
