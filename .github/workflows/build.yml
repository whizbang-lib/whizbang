name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@d23878f2db70c5e9e78e3d4e7d1b1dd40c46b99f # v6.0.1

    - name: Setup .NET
      uses: actions/setup-dotnet@3b51094c18e35fe4e5a0e98f09bf427d53e2e56f # v5.1.0 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Clean Solution
      run: dotnet clean --configuration Release

    - name: Build
      run: dotnet build --no-restore --configuration Release -maxcpucount:1

    - name: Verify code formatting
      run: dotnet format --verify-no-changes --no-restore
