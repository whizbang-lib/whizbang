name: Azure Service Bus Integration Tests (Reusable)

on:
  workflow_call:

jobs:
  servicebus-tests:
    name: Azure Service Bus Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release -maxcpucount:1

      - name: Run Azure Service Bus Integration Tests
        run: |
          echo "Running Azure Service Bus integration tests"
          MAX_RETRIES=3
          RETRY_COUNT=0
          until dotnet test --project samples/ECommerce/tests/ECommerce.Integration.Tests \
            --no-restore --no-build --configuration Release \
            --coverage --coverage-output-format cobertura; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "::error::Tests failed after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "::warning::Test attempt $RETRY_COUNT failed, retrying..."
            sleep 10
          done

      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-servicebus
          path: '**/TestResults/*.cobertura.xml'
          retention-days: 1
