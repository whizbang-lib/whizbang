name: NuGet Pack

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore -maxcpucount:1

    - name: Build multi-targeted projects explicitly
      run: |
        # Whizbang.Data.Schema targets both net10.0 and netstandard2.0
        # Build both target frameworks explicitly before packing
        dotnet build src/Whizbang.Data.Schema/Whizbang.Data.Schema.csproj --configuration Release --framework net10.0 -maxcpucount:1
        dotnet build src/Whizbang.Data.Schema/Whizbang.Data.Schema.csproj --configuration Release --framework netstandard2.0 -maxcpucount:1

    - name: Pack NuGet packages
      run: dotnet pack --configuration Release --no-build --output ./packages

    - name: List packages
      run: ls -la ./packages

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
