name: NuGet Pack

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@d23878f2db70c5e9e78e3d4e7d1b1dd40c46b99f # v6.0.1

    - name: Setup .NET
      uses: actions/setup-dotnet@3b51094c18e35fe4e5a0e98f09bf427d53e2e56f # v5.1.0 # v4.3.1
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore -maxcpucount:1

    - name: Pack NuGet packages
      run: |
        # Pack may return non-zero due to NU5017 false positive for analyzer packages
        # The packages are still created successfully, so we verify they exist
        dotnet pack --configuration Release --no-build --output ./packages || true

    - name: Verify packages created
      run: |
        # Ensure at least the core packages were created
        if [ ! -f ./packages/SoftwareExtravaganza.Whizbang.Core.*.nupkg ]; then
          echo "ERROR: Whizbang.Core package not created"
          exit 1
        fi
        if [ ! -f ./packages/SoftwareExtravaganza.Whizbang.Generators.*.nupkg ]; then
          echo "ERROR: Whizbang.Generators package not created"
          exit 1
        fi
        echo "Core packages verified successfully"

    - name: List packages
      run: ls -la ./packages

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v6.0.0 # v4.6.2
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
