sonar.projectKey=whizbang-lib_whizbang
sonar.organization=whizbang-lib
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/*.Generated.cs,**/.whizbang-generated/**,**/obj/**,**/bin/**

# Coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vscoveragexml.reportsPaths=**/coverage.xml
sonar.coverage.exclusions=**/*.Tests/**,**/samples/**,**/benchmarks/**,**/test-diagnostics/**

# Language
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.scm.provider=git
